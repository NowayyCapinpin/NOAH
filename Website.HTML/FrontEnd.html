<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NOAH</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('lightbulb.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Fixed Header */
        .header {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Date Styling - Smaller & Thinner Font */
        .header h2 {
            margin: 2px 0;
            font-size: 12px; /* Smaller font */
            font-weight: 400; /* Thinner */
            letter-spacing: 1px;
        }

        /* Logo - Bigger */
        .header img {
            width: 150px; /* Bigger logo */
            height: auto;
            margin-top: 5px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 140px; /* Ensures content doesn't hide behind the fixed header */
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            width: 400px;
            text-align: center;
        }

        /* Button */
        button {
            padding: 12px 24px;
            background: #000;
            color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: #444;

    .page-content {
      transition: opacity 0.5s ease-in-out;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }
    </style>
</head>
<body>

    <!-- Fixed Header -->
    <div class="header">
        <h2>November 30, 2022</h2>
        <img src="NOEH.png" alt="NOAH Logo">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Welcome to Niche Object Affiliate & Handling</h1>
            <p>Where students can buy and sell a variety of products and services.</p>
            <button onclick="location.href='website.html'">Enter Marketplace</button>
        </div>
    </div>

</body>
</html>
